<div id="form-new-device-container">
    <i class="fa fa-times-circle" id="close-new-device-window" class="btn-close"></i>
    <h2>Add new device</h2>
    <form id="form-new-device">
        <label for="txt-new-device-name">Device type</label>
        <select id="select-new-device-type">
            <option>Seleccione</option>
            <option>Ecógrafo</option>
            <option>Equipo de tomografía axial computarizada (TAC)</option>
            <option>Rayos X</option>
        </select>
        
        <!-- <label for="txt-new-device-name">Device name</label>
        <input type="text" id="txt-new-device-name" placeholder="Device name">
         -->
        <label for="txt-new-device-location">Device location</label>
        <input type="text" id="txt-new-device-location" placeholder="Device location">

        <label for="txt-new-device-date">New maintenance</label>
        <input type="date" id="txt-new-device-date" placeholder="last maintenance">

        <label for="input-manual" id="lbl-input-file">Upload device manual</label>
        <input type="file" id="input-manual" placeholder="nombre del dispositivo">
         
         <label id="new-device-console">...</label>

        <button>Add device</button>
    </form>

</div>
